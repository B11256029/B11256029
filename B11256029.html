<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B11256029</title>
</head>
<body>
    <h1>個人資訊</h1>
    <p id="Area"></p>
    <p id="gender"></p>

    <script>
        var idNum = prompt("請輸入您的身分證字號:");
        
        var Map = {
            A: "台北市",
            B: "台中市",
            C: "基隆市",
            D: "臺南市",
            E: "高雄市",
            F: "臺北縣",
            G: "宜蘭縣",
            H: "桃園縣",
            I: "嘉義市",
            J: "新竹縣",
            K: "苗栗縣",
            L: "臺中縣",
            M: "南投縣",
            N: "彰化縣",
            O: "新竹市",
            P: "雲林縣",
            Q: "嘉義縣",
            R: "臺南縣",
            S: "高雄縣",
            T: "屏東縣",
            U: "花蓮縣",
            V: "臺東縣",
            W: "金門縣",
            X: "澎湖縣",
            Y: "陽明山",
            Z: "連江縣"
        };

        var f = idNum.substring(0, 1).toUpperCase();
        var Area = Map[f];
        var sec = parseInt(idNum.substring(1, 2));
        var gender = (sec % 2 === 0) ? "女性" : "男性";

        document.getElementById("Area").innerHTML = "出生地: " + (Area || "未知");
        document.getElementById("gender").innerHTML = "性別: " + gender;
    </script>
</body>
</html>
